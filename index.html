<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://kit.fontawesome.com/5d4a18d08e.js' crossorigin='anonymous'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatanicHub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body onload="startTime()">
    <div class="version">Version: 2.0</div>
    <center>
        <div class="topArea">
            <h3 id="clock"></h3>
            <h1>Welcome TheSatanicFlame</h1>
        </div>
    </center>
    <header>
            <form role="search" id="form">
                <input type="search" id="query" name="q" placeholder="Search..." value=""; aria-label="Search through site content">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
    </header>
    <div class="main-grid">
        <a href="https://panel.thevalleymc.com/" style="background-color: rgb(0, 0, 0);">
            <img src="icons/tvmc.png" alt="">
            <div class="txt">TheValleyMC Panel</div>
        </a>
        <a href="https://mijnglr.nl/" style="background-color: rgb(60, 189, 0);">
            <img src="icons/glr.webp" alt="">
            <div class="txt">MijnGLR</div>
        </a>
        <a href="http://127.0.0.1:5500/" style="background-color: rgb(37, 26, 118);">
            <img src="icons/vscode.png" alt="">
            <div class="txt">Live Server</div>
        </a>
        <a href="https://stackoverflow.com/" style="background-color: rgb(118, 71, 0);">
            <img src="icons/stackoverflow.png" alt="">
            <div class="txt">Stack Overflow</div>
        </a>
        <a href="https://netflix.com/" style="background-color: rgb(0, 0, 0);">
            <img src="icons/netflix.png" alt="">
            <div class="txt">Netflix</div>
        </a>
        <a href="https://hbomax.com/" style="background-color: rgb(136, 0, 198);">
            <img src="icons/hbomax.png" alt="">
            <div class="txt">HBO Max</div>
        </a>
        <a href="https://cruncyroll.com/" style="background-color: rgb(255, 140, 0);">
            <img src="icons/crunchyroll.png" alt="">
            <div class="txt">Crunchyroll</div>
        </a>
        <a href="https://disneyplus.com/" style="background-color: rgb(26, 0, 118);">
            <img src="icons/displus.png" alt="">
            <div class="txt">Disney+</div>
        </a>
        <a href="https://twitch.tv/" style="background-color: rgb(119, 23, 158);">
            <img src="icons/twitch.png" alt="">
            <div class="txt">Twitch</div>
        </a>
        <a href="https://youtube.com/" style="background-color: rgb(43, 43, 43);">
            <img src="icons/yt.png" alt="">
            <div class="txt">YouTube</div>
        </a>
        <a href="https://udemy.com/" style="background-color: rgb(118, 0, 112);">
            <img src="icons/Udemy.png" alt="">
            <div class="txt">Udemy</div>
        </a>
        <a href="https://codecademy.com/" style="background-color: rgb(14, 0, 63);">
            <img src="icons/codecademy.png" alt="" style="filter:invert(1);">
            <div class="txt">Codecademy</div>
        </a>
        <a href="https://curseforge.com/" style="background-color: rgb(13, 13, 13);">
            <img src="icons/curseforge.png" alt="">
            <div class="txt">CurseForge</div>
        </a>
        <a href="https://spigotmc.org/" style="background-color: rgb(255, 153, 0);">
            <img src="icons/spigot.png" alt="">
            <div class="txt">SpigotMC</div>
        </a>
        <a href="https://github.com/" style="background-color: rgb(0, 0, 0);">
            <img src="icons/github.png" alt="">
            <div class="txt">GitHub</div>
        </a>
        <a href="https://stadia.google.com/" style="background-image:linear-gradient(to left, rgba(210,14,9,1) 0%, rgba(255,154,14,1) 50%, rgba(255,230,0,1) 100%);">
            <img src="icons/stadia.png" alt="">
            <div class="txt">Stadia</div>
        </a>
    </div>
</body>
</html>
